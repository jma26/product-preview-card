<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product-card__article">
      <header class="product-card__header">
        <figure class="product-card__figure">
          <img class="product-card__figure-image" src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume bottle">
        </figure>
      </header>
      <div class="product-card__content-container">
        <span class="product-card__badge">PERFUME</span>
        <h2 class="product-card__headline">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-card__price-container">
          <span class="product-card__price-item sale-price">$149.99</span>
          <span class="product-card__price-item compare-at-price">$169.99</span>
        </div>
        <button class="product-card__button add-to-cart">
          <img src="./images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
